<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		/* Styling the body */
		* {
			padding: 0;
			margin: 0;
		}

		/* Styling the background image by 
		giving its url and position */
		.container {
			height: 100vh;
			width: 100%;
			background-image: url('https://wallpapers.com/images/hd/leather-texture-pictures-po8ezad4v6huvney.jpg');
		}

		/* Styling the list tags to the 
		right of the navigation bar */
		.nav li {
			float: right;
			list-style: none;
		}

		/* Styling the anchor tags of 
		the navigation bar */
		.nav a {
			font-size: 1rem;
			font-weight: 550;
			padding: 5px 35px;
			color: black;
			text-decoration: none;
		}

		

		
		/* Styling the right-col */
		.right-col {
			float: right;
			margin-right: 10%;
			margin-top: -5%;
			display: flex;
			align-items: center;
		}

		

		/* Styling the cursor type 
		of the icon to pointer */
		#icon {
			cursor: pointer;
		}
	</style>
</head>

<body>
	<div class="container">
		<ul class="nav">
			<li><a href="#">CONTACT</a></li>
			<li><a href="#">ABOUT</a></li>
			<li><a href="#">ARTISTS</a></li>
			<li><a href="#">MUSIC</a></li>
			<li><a href="#">HOME</a></li>
		</ul>
	</div>

	<div class="content">
		

		<div class="right-col">

			<p>Click Here To Listen</p>

			<img src="media/play.png" id="icon">
		</div>
	</div>

	<audio id="mysound">
		<source src="C:\Users\tarun\anaconda3\pkgs\torchaudio-2.1.0.dev20230413-py311_cpu\info\test\test\torchaudio_unittest\assets\steam-train-whistle-daniel_simon.mp3" type="audio/mp3">
	</audio>

	<script>
		let mysound = document.getElementById("mysound");
		let icon = document.getElementById("icon");

		// Creating a function that will change 
		// pause to play and vice-versa
		icon.onclick = function () 
		{
			if (mysound.paused) 
			{

				// If paused then play the 
				// music and change the image
				mysound.play();
				icon.src ="https://media.geeksforgeeks.org/wp-content/uploads/20210402235545/Pause.png";
			} 
			else 
			{

				// If playing then pause the
				// music and change the image
				mysound.pause();
				icon.src ="https://media.geeksforgeeks.org/wp-content/uploads/20210402235520/play.png";
			}
		}
	</script>
</body>
</html>
